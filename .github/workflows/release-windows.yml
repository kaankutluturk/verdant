name: Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate app icon
        run: |
          python tools/make_icon.py

      - name: Build App EXE (windowed)
        shell: bash
        run: |
          pyinstaller --noconfirm \
            --onefile \
            --name VerdantApp \
            --windowed \
            --add-data "presets.json;." \
            --collect-all llama_cpp \
            --icon assets/icon/verdant.ico \
            verdant_app.py

      - name: Build Updater EXE
        shell: bash
        run: |
          pyinstaller --noconfirm \
            --onefile \
            --name VerdantUpdater \
            tools/verdant_updater.py

      - name: Write version.txt
        run: echo $Env:GITHUB_REF_NAME > version.txt

      - name: Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4

      - name: Build Installer (Inno Setup)
        run: iscc installer\verdant.iss

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VerdantApp.exe
            dist/VerdantUpdater.exe
            installer/Output/verdant-setup.exe
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 